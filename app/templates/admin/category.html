{% extends 'admin/base.html' %}

{% block content %}
<h1>Category</h1>
<a href="{{ url_for('admin.new_category') }}" class="btn btn-primary mb-3">Create New Category</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Sr</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% if categories %}
        {% for category in categories %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ category.name }}</td>
            <td><a href="{{ url_for('admin.edit_category', category_id=category.id) }}" class="btn btn-warning">Edit</a></td>
            <td>
                <form action="{{ url_for('admin.delete_category', category_id=category.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this category?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="4">No categories found.</td>
        </tr>
        {% endif %}
    </tbody>
</table>
{% endblock %}
