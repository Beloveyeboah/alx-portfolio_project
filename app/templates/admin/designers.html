{% extends 'admin/base.html' %}
{% block content %}
<h1>Designers</h1>
<a href="{{ url_for('admin.new_designer') }}" class="btn btn-primary">Create New Designer</a>
<table>
    <thead>
        <tr>
            <th>Sr</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% if designers %}
        {% for designer in designers %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ designer.name }}</td>
            <td><a href="{{ url_for('admin.edit_designer', designer_id=designer.id) }}" class="btn btn-warning">Edit</a></td>
            <td>
                <form action="{{ url_for('admin.delete_designer', designer_id=designer.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this designer?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>
{% endblock %}
